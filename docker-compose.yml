services:
  moodle:
    image: moodle:4.4.3-apache
    container_name: moodle-invigilator-test
    ports:
      - "8080:80"
    environment:
      - MOODLE_DATABASE_TYPE=mysqli
      - MOODLE_DATABASE_HOST=mysql
      - MOODLE_DATABASE_NAME=moodle
      - MOODLE_DATABASE_USER=moodle
      - MOODLE_DATABASE_PASSWORD=moodle_password
      - MOODLE_DATABASE_PORT=3306
      - MOODLE_ADMIN_USER=admin
      - MOODLE_ADMIN_PASSWORD=Admin123!
      - MOODLE_ADMIN_EMAIL=admin@example.com
      - MOODLE_SITE_NAME=Moodle Invigilator Test Site
      - MOODLE_SITE_SHORTNAME=invigilator-test
      - MOODLE_WWWROOT=http://localhost:8080
    volumes:
      - moodle_data:/var/www/moodledata
      - ./:/var/www/html/mod/quiz/accessrule/invigilator:ro
      - ./docker/moodle-config:/docker-entrypoint-init.d:ro
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - moodle_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/admin/cli/check_database_schema.php"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  mysql:
    image: mysql:8.0
    container_name: moodle-mysql-test
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=moodle
      - MYSQL_USER=moodle
      - MYSQL_PASSWORD=moodle_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql-config:/docker-entrypoint-initdb.d:ro
    ports:
      - "3306:3306"
    networks:
      - moodle_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: --default-authentication-plugin=mysql_native_password

volumes:
  moodle_data:
    driver: local
  mysql_data:
    driver: local

networks:
  moodle_network:
    driver: bridge